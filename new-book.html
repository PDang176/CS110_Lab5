<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lab 5 - Simple Web Server</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>Create New Book</h1>
      <hr />

      <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" />
        </div>

        <div class="form-group">
          <label for="Author">Author</label>
          <input class="form-control" name="author" />
        </div>

        <div class="form-group">
          <label for="Published_Date">Published Date</label>
          <input class="form-control" name="published_date" />
        </div>

        <div class="form-group">
          <label for="Publisher">Publisher</label>
          <input class="form-control" name="publisher" />
        </div>

        <div class="form-group">
          <label for="Number_Of_Pages">Number Of Pages</label>
          <input class="form-control" name="number_of_pages" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
