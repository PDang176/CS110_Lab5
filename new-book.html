<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lab 5 - Simple Web Server</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Add Book<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./book-list.html">View Books</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <hr />
      <h1>Create New Book</h1>
      <hr />

      <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" />
        </div>

        <div class="form-group">
          <label for="Author">Author</label>
          <input class="form-control" name="author" />
        </div>

        <div class="form-group">
          <label for="PublishedDate">Published Date</label>
          <input type="date" class="form-control" name="publish_date" />
        </div>

        <div class="form-group">
          <label for="Publisher">Publisher</label>
          <input class="form-control" name="publisher" />
        </div>

        <div class="form-group">
          <label for="NumOfPages">Number Of Pages</label>
          <input type="number" class="form-control" name="numOfPages" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
